<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://kit.fontawesome.com/8c47585c71.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>

    <div class="movies">
        <div class="movies">
            <figure class="movie__img--wrapper">
                <img src="https://m.media-amazon.com/images/M/MV5BZGRiMDE1NTMtMThmZS00YjE4LWI1ODQtNjRkZGZlOTg2MGE1XkEyXkFqcGc@._V1_SX300.jpg" alt="">
            </figure>
            <div class="movie__wrapper--bg"></div>
            <div class="movie__description">
             <div class="movie__description--title">
                <i class="fa-solid fa-film"></i>
                <h3 class="movie__title">
                    The Fast And The Furious
                </h3>
             </div>
            </div>
            <div class="movie__release--date">
                <i class="fa-solid fa-calendar-days"></i>
                <h3 class="release__date">
                    2001
                </h3>
            </div>
        </div>
    </div>
    
</body>
</html>
